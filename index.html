<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhino Viewer — Legacy Global</title>
  <style>
    body { margin: 0; overflow: hidden; }




<style>
  body { 
    margin: 0; 
    overflow: hidden; 
    background-color: #f5f5f5; /* light gray, or use #ffffff for pure white */
  }

  canvas {
    background-color: #f5f5f5; /* match the body background */
    display: block;
  }

    
    #errorBox {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,0,0,0.85);
      color: white;
      padding: 10px;
      border-radius: 6px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
<div id="errorBox"></div>

<!-- Legacy global scripts (r146, everything attaches to THREE) -->
<script src="https://unpkg.com/three@0.146.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const errorBox = document.getElementById('errorBox');

  function showError(msg) {
    errorBox.innerText = msg;
    errorBox.style.display = 'block';
  }

  try {
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    renderer.setClearColor(0xf5f5f5, 1); // light gray background (use 0xffffff for pure white)


    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);
    scene.add(new THREE.AmbientLight(0x404040));

    // Load GLB
    const loader = new THREE.GLTFLoader();
    loader.load(
      './model.glb',
      function(gltf) {
        scene.add(gltf.scene);
        animate();
      },
      undefined,
      function(err) {
        console.error(err);
        showError('❌ Could not load model.glb — ensure it exists in repo root.');
      }
    );

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Resize handling
    window.addEventListener('resize', function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  } catch(err) {
    console.error(err);
    showError('❌ Viewer initialization error: ' + err.message);
  }
</script>

</body>
</html>
